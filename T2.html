<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <style>
        .card-container {
            perspective: 1000px; /* ทำให้การหมุนดูสมจริงขึ้น */
            width: 400px;
            height: 600px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card-face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
        }
        .card-face img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* ป้องกันภาพผิดสัดส่วน */
        }
        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face front">
                <img src="images/ED2.png" alt="">
            </div>
            <div class="card-face back">
                <img src="images/ED2.1.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
